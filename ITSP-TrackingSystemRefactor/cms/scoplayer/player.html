<body onload="InitPlayer()" style="background-color:#3B1979;">

   <script>
     function InitPlayer() {
       PlayerConfiguration.Debug = true;
       PlayerConfiguration.StorageSupport = true;

       PlayerConfiguration.TreeMinusIcon = "Img/minus.gif";
       PlayerConfiguration.TreePlusIcon = "Img/plus.gif";
       PlayerConfiguration.TreeLeafIcon = "Img/leaf.gif";
       PlayerConfiguration.TreeActiveIcon = "Img/select.gif";

       PlayerConfiguration.BtnPreviousLabel = "Previous";
       PlayerConfiguration.BtnContinueLabel = "Continue";
       PlayerConfiguration.BtnExitLabel = "Exit";
       PlayerConfiguration.BtnExitAllLabel = "Exit All";
       PlayerConfiguration.BtnAbandonLabel = "Abandon";
       PlayerConfiguration.BtnAbandonAllLabel = "Abandon All";
       PlayerConfiguration.BtnSuspendAllLabel = "Suspend All";

       //manifest by URL   
       Run.ManifestByURL("scotest/imsmanifest.xml", false);

         //manifest as string
       if (1 != 1) {
Run.ManifestByString( 
'<manifest identifier="com.scormpool.samples.1" version="1"\r\n' + 
'       xmlns="http://www.imsproject.org/xsd/imscp_rootv1p1p2"\r\n' + 
'       xmlns:adlcp="http://www.adlnet.org/xsd/adlcp_rootv1p2"\r\n' + 
'       xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"\r\n' + 
'       xsi:schemaLocation="http://www.imsproject.org/xsd/imscp_rootv1p1p2 imscp_rootv1p1p2.xsd\r\n' + 
'                           http://www.imsglobal.org/xsd/imsmd_rootv1p2p1 imsmd_rootv1p2p1.xsd\r\n' + 
'                           http://www.adlnet.org/xsd/adlcp_rootv1p2 adlcp_rootv1p2.xsd">\r\n' + 
'  <metadata>\r\n' + 
'    <schema>ADL SCORM</schema>\r\n' + 
'    <schemaversion>1.2</schemaversion>\r\n' + 
'  </metadata>\r\n' + 
'  <organizations default="sample_default_org">\r\n' + 
'    <organization identifier="sample_default_org">\r\n' + 
'      <title>Simple SCO</title>\r\n' + 
'      <item identifier="item1" identifierref="item1_resource">\r\n' + 
'        <title>SCO</title>\r\n' + 
'      </item>\r\n' + 
'    </organization>\r\n' + 
'  </organizations>\r\n' + 
'  <resources>\r\n' + 
'    <resource identifier="item1_resource" type="webcontent" adlcp:scormtype="sco" href="sco.html"/>\r\n' + 
'  </resources>\r\n' + 
' </manifest>');
       }
       
    }
   </script>
